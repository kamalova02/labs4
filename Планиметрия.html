						<b> Параллелограмм </b>— это четырехугольник, у которого противоположные стороны попарно параллельны и равны.<br>

							<b>Трапеция</b> — выпуклый четырёхугольник, у которого две стороны параллельны, а две другие стороны не параллельны.<br>

					<section data-markdown class="center" data-menu-title="Периметр круга и квадрата">
						<script type="text/template">
							#### Периметр круга
							Формула расчета периметра круга: $P = 2 \cdot π \cdot r,$  где  $r$ – радиус, $π$ – число пи.
							#### Периметр квадрата
							Периметр квадрата равен сумме длин всех сторон квадрата: $P = 4 \cdot a $, где $a$ - сторона квадрата.
						</script>
					</section>

					<section data-markdown class="center" data-menu-title="Периметр треугольника и параллелограмма">
						<script type="text/template">
							#### Периметр треугольника 
							Периметр треугольника равняется сумме всех его сторон: $P = a + b + c,$ где  $a, b, c$ – стороны треугольника.
							#### Периметр параллелограмма
							Периметр параллелограмма можно найти по формуле: $P = 2(a + b)$, где $a$ и $b$ — длины двух соседних сторон параллелограмма.
						</script>
					</section>
					<section data-markdown class="center" data-menu-title="Периметр трапеции и ромба">
						<script type="text/template">
							#### Периметр трапеции
							Периметр трапеции равен сумме 4-х её сторон:$P = a + b + c + d$,  где $a, b, c, d$ - стороны трапеции.
							#### Периметр ромба
							Периметр ромба равен сумме 4-х длин
							 его сторон или произведению длины любой его стороны на четыре $P = a + a + a + a = 4 \cdot a$, где $a$ - сторона ромба.
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
						####  Площадь круга		
						Формула поиска площади через радиус:	
						$ S = π \cdot r^2,$ <br>
						где $r$ — это радиус, $π$ — число пи,<br>
						а через диаметр имеет вид:<br>
						 $S = \frac{d^2}{4} π $, <br>
						 где $d$ - это диаметр, $π$ — число пи.
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
						####  Площадь квадрата
						Формула поиска площади через сторону:<br>
						$S = a \cdot a = a^2$,<br>
						где  $a$ — сторона,<br>
						а через диагональ будет выглядеть так:
   						$S = \frac{D^2} {2}$,<br>
						где  $D$ — значение диагонали.
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
						#### Площадь треугольника
						Площадь треугольника по стороне и высоте, опущенной на эту сторону:  
						$S = \frac{1}{2} \cdot a \cdot h_a $,  
						 где  $h_a$ - высота, опущенная на сторону $a$.  
						Площадь треугольника по двум сторонам и углу между ними:   
						$ S = \frac {1}{2} \cdot a \cdot b \cdot \sin(\alpha) $,  
						 где $a$, $b$ - это стороны треугольника, $\alpha$ - это угол между ними.<br>
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
						#### Площадь треугольника
						Площадь треугольника по трем сторонам(Формула Герона):<br> 
						$ S = \sqrt{ p \cdot (p — a)(p — b)(p — c)}, $<br>
						где $a, b$ и $c$ это стороны треугольника, а $p$ – половина периметра треугольника.
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
						#### Площадь параллелограмма
						 Площадь параллелограмма через сторону и высоту:<br>
						$S = a \cdot h,$  
						где $a$ - сторона параллелограмма, $h$ - опущенная к ней высота.<br>
						Площадь параллелограмма через две стороны и углу между ними:<br>
						$ S = a \cdot b \cdot sin(\alpha)$  
						где $a, b$ - стороны параллелограмма, $\alpha$ - угол между сторонами $a$ и $b$.
						</script>
					</section>

					<section data-markdown class="center"> 
						<script type="text/template">
						#### Площадь ромба
						Площадь ромба через сторону и высоту:<br>
						$S = a \cdot h,$  
						где $a$ - сторона ромба, $h$ - опущенная к ней высота.<br>
						Площадь ромба через сторону и угол:<br>
						$S = a^2 \cdot sin(\alpha),$<br>
						где $a$ - сторона ромба,$\alpha$ - угол между сторонами ромба.<br>
						Площадь ромба через диагонали:<br>
						$S = \frac{d_1 \cdot d_2}{2}$
						</script>
					</section>

					<section data-markdown class="center">
						<script type="text/template">
							### Площадь трапеции
							Площадь трапеции через основание и высоту:<br>
							 $S =\dfrac {1}{2}\cdot(a+b)\cdot h, $<br>
							 где $a, b $- основания трапеции, а $h$ - высота.
						</script>
					</section>
